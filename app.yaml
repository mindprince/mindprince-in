application: mindprince-in
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:

# The following are static *file* handlers.
# You need to specify which files to upload
# because url can contain regexes and thus
# handler cannot determine which files to
# upload.
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  static_files: index.html
  upload: index\.html

# The following are static *directory* handlers.
# All of the files in the given directory are
# uploaded as static files.
- url: /stylesheets
  static_dir: stylesheets
- url: /images
  static_dir: images
- url: /js
  static_dir: js

# These are for redirecting requests for
# www.mindprince.in/blog to blog.mindprince.in
# www.mindprince.in/notes to notes.mindprince.in
- url: /blog(/.*)?
  script: subdomain.app
- url: /notes(/.*)?
  script: subdomain.app
# With the above regular expression,
# the following are handled by subdomain.py
# /blog, /blog/, /blog/anything
# /notes, /notes/, /notes/anything

# All other URLs use the main.py script.
# This app is using WSGI instead of CGI.
- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
